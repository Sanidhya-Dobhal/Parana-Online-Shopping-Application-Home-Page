<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parana</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="shopping.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <header>
      <a href="#">Home</a>
      <a href="#pro_list" class="resp-hide">Products</a>
      <select class="resp-show" onchange="selectChange(event)">
        <option name="Products">Products</option>
        <option name="Categories">Categories</option>
      </select>
      <div style="display: flex; height: 40px">
        <input
          id="search-bar"
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          style="width: 23vw"
        />
        <button
          class="btn btn-outline-success btn-light search-button"
          type="submit"
        >
          Go
        </button>
      </div>
      <a href="#categories-and-prod-list" class="resp-hide" id="cat_in_header"
        >Categories</a
      >
      <div id="cart-anchor-div">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path

            fill="currentColor"
          />
        </svg>
        <a id="cart-anchor-in-header">Cart</a>
      </div>
    </header>
    <main id="main">
      <div id="featured-products-div">
        <p class="heading-in-page">Featured Products</p>
        <div>
          <div id="The_features">
            <div class="featured-item">
              <img
                src="Images/Headphones.png"
                alt="Image error"
                class="featured-images"
              />
              <p class="feature-item-name"></p>
              <p class="Feat_price"></p>
              <a href="#products-list-section"
                ><button class="btn btn-primary feat-button">
                  Go to item
                </button></a
              >
            </div>
            <div class="featured-item">
              <img
                src="Images/Final_coffee.png"
                alt="Image error"
                class="featured-images"
              />
              <p class="feature-item-name"></p>
              <p class="Feat_price"></p>
              <a href="#products-list-section"
                ><button class="btn btn-primary feat-button">
                  Go to item
                </button></a
              >
            </div>
            <div class="featured-item">
              <img
                src="Images/clock.jpg"
                alt="Image error"
                class="featured-images"
              />
              <p class="feature-item-name"></p>
              <p class="Feat_price"></p>
              <a href="#products-list-section"
                ><button class="btn btn-primary feat-button">
                  Go to item
                </button></a
              >
            </div>
          </div>
        </div>
      </div>

      <div id="categories-and-prod-list">
        <p class="categories_prod_list">Categories</p>
        <div id="all_categories_cont">
          <div>
            <img
              src="Images/Categories/tech_category_img.png"
              alt="Not found"
              class="cat_img"
              id="tech_img"
            />
            <p>Electronics</p>
          </div>
          <div>
            <img
              src="Images/Categories/Sports_items_category.png"
              alt="Not found"
              class="cat_img"
            />
            <p>Sports</p>
          </div>
          <div>
            <img
              src="Images/Categories/Fashion_category.png"
              alt="Not found"
              class="cat_img"
            />
            <p>Fashion</p>
          </div>
          <div>
            <img
              src="Images/Categories/Kitchen_category.png"
              alt="Not found"
              class="cat_img"
            />
            <p>Kitchen</p>
          </div>
          <div>
            <img
              src="Images/Categories/Decorations_category.png"
              alt="Not found"
              class="cat_img"
            />
            <p>Decoration</p>
          </div>
        </div>
        <div id="products-list-section">
          <p class="categories_prod_list">Products List</p>
          <div style="overflow-x: scroll">
            <div id="pro_list"></div>
          </div>
        </div>
      </div>
    </main>
    <aside id="cart" class="cart_inv">
      <div id="cart-heading-div">
        <p style="font-size: 25px; margin: auto">Cart</p>
        <button
          class="btn btn-success btn-sm"
          style="height: 40px"
          id="buy-button-in-cart"
        >
          Buy
        </button>
      </div>
      <div id="total-amount-div">
        <p>Total</p>
        <p>:</p>
        <p id="total-in-numbers"></p>
      </div>
      <div id="item-list-in-cart"></div>
    </aside>
    <div id="overlay"></div>
    <footer>
      <a href="#main"><div id="back-to-top-div">Back to top</div></a>
